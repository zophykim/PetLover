  <script>
    function changToBig(a) {
      // petImg.style.transition='all,1s';
      // petImg.style.transform='scale(2.5,2.5)';
      document.getElementById('setForPositionCenter').style.display='none';
      var pic = document.getElementById('displayForPic');
      pic.style.display='inline-block';
      document.getElementById('phoPic').src = a.src;
      document.getElementById('phoPic').style.display = 'inline-block';
      document.getElementById('grayBgc').style.display='inline-block';
      // alert('哦豁，变变变，大!大!!大!!!');
    }

    function changToSmall(a) {
      a.style.display='none';
      document.getElementById('setForPositionCenter').style.display='inline-block';
      document.getElementById('grayBgc').style.display='none';
    }

    function changToSmallT(a) {
      a.style.display='none';
      document.getElementById('setForPositionCenter').style.display='inline-block';
      document.getElementById('displayForPic').style.display='none';
    }
  </script>
